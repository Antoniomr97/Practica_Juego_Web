<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>¡VERBERO!</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>
    <section id="Seleccionar-Siervo">
        <h1 class="titulo">Verbero</h1>

        <h2 class="subtitulo">Elige tu siervo:</h2>

        <div id="contenedorTarjetas" class="tarjetas">
        </div> 
        
        
        <button id="boton-siervo">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu siervo</h2>
        <canvas id="mapa"></canvas>
        <button 
                ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" 
                ontouchstart="moverArriba()" onmousedown="moverArriba()"
                >Arriba
        </button>
        <div>
            <button 
            ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" 
            ontouchstart="moverIzquierda()" onmousedown="moverIzquierda()"
            >Izquierda
            </button>
            <button
             ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" 
             ontouchstart="moverAbajo()"onmousedown="moverAbajo()"
             >Abajo
            </button>
            <button 
            ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" 
            ontouchstart="moverDerecha()" onmousedown="moverDerecha()"
            >Derecha
            </button>
        </div>
    
    </section>
        
    <section id="Seleccionar-Ataque">
        <h1 class="titulo">¡LUCHAD!</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedorAtaques" class="tarjetas-ataques">
        </div>
            
            <div id="Mensajes">
                <p id="resultado">💀 Bienvenido/a al Coliseo 💀</p>

                <section id="Reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0 🏆</p>
                <p id="siervo-jugador"></p>
                <p id="ataques-del-jugador"></p>
                
            </div>

            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0 🏆</p>
                <p id="siervo-enemigo"></p>
                <p id="ataques-del-enemigo"></p>
            </div>

        </div>

    </section>

    <script src="./js/mokepon.js"></script> 
</body>
</html>
